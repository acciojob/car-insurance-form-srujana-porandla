<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <form method="post">	
	<label for="name">Name</label>
	<input type="text" id="name" required/>
	  <br><br>
	<label for="email">Email</label>
	<input type="email" id="email" required/>
	<br><br>
	<label for="male">Gender</label>
	<input type="radio" id="male" name="gender" required/>Male
	<label for="female"></label>
	<input type="radio" id="female" name="gender" required/>Female
	  <br>
	  <br>
	<label for="cars">Car Brands</label>
	<select id="cars"/>
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercendez</option>
	</select>
	  <br>
	  <br>
	<label for="carage">Car Age</label>
	<input type="number" id="carage" required/>
	  <br>
	  <br>
	  <label for="dop">Date of Purchase (dop)</label>
	<input type="date" id="dop" required/>
	  <br>
	  <br>
	  <label for="password">Password</label>
	<input type="password" id="password" required/>
	  <br>
	 <button type="submit"/> 
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
